<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Three.js - Visualização 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        
        #controls-info h3 {
            margin: 0 0 10px 0;
            color: #00ff00;
        }
        
        #controls-info p {
            margin: 5px 0;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="loading">Carregando...</div>
        
        <div id="controls-info" style="display: none;">
            <h3>Controles:</h3>
            <p><strong>Mouse:</strong> Girar e navegar pela cena</p>
            <p><strong>Tecla C:</strong> Alternar entre câmeras</p>
            <p><strong>Scroll:</strong> Zoom in/out</p>
        </div>
    </div> 

    <!-- Three.js via CDN com fallbacks -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" 
            onerror="this.onerror=null; this.src='https://unpkg.com/three@0.128.0/build/three.min.js'"></script>
    
    <!-- OrbitControls com fallbacks -->
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js" 
            onerror="this.onerror=null; this.src='https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js'"></script>
    
    <!-- Gerador de texturas -->
    <script src="assets/texture-generator.js"></script>
    
    <!-- Script principal com verificação de dependências -->
    <script>
        // Verificar se as dependências foram carregadas
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (typeof THREE !== 'undefined') {
                    // Esconder loading e mostrar controles
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('controls-info').style.display = 'block';
                    
                    // Verificar se OrbitControls está disponível
                    if (typeof THREE.OrbitControls === 'undefined' && typeof OrbitControls !== 'undefined') {
                        THREE.OrbitControls = OrbitControls;
                    }
                } else {
                    document.getElementById('loading').innerHTML = 'Erro ao carregar Three.js';
                }
            }, 100);
        });
    </script>
    
    <!-- Script principal -->
    <script src="main.js"></script>
</body>
</html>
